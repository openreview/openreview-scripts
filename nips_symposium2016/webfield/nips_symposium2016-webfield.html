<html>
  <head>
    <!--<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/lodash/3.5.0/lodash.compat.min.js"></script>
  </head>
  <body>
    <div id='main'>
      <div id='header'></div>
      <div id='invitation'></div>
      <div id='notes'></div>
    </div>
    <script type="text/javascript">
    $(function() {

      $attach('#header', 'mkHostHeader', [
        "NIPS Symposium 2016",
        "Neural Information Processing Systems",
        "Date TBD"
      ], true);

      var sm = mkStateManager();

      var httpGetP = function(url, queryOrBody) {
        var df = $.Deferred();
        httpGet(url, queryOrBody, 
        function(result) {
          df.resolve(result);
        },
        function(result) {
          df.reject(result);
        });
        return df.promise();
      };

      var invitationP = httpGetP('invitations', {id: 'NIPS/Symposium/2016/-/submission'}).then(function(result) {
        return result.invitations[0];
      },
      function(error){
        return error
      });

      var notesP = httpGetP('notes', {invitation: 'NIPS/Symposium/2016/-/submission', maxtcdate: Date.now()}).then(function(result) {
        return result.notes;
      },      
      function(error){
        return error
      });


      $.when(invitationP, notesP).done(function(invitation, notes) {
        sm.update('invitationTrip', {
          invitation: invitation
        });
        sm.update('notes', notes);
        
        sm.addHandler('symposium', {
          invitationTrip: function(invitationTrip) { if (invitationTrip) {
            var invitation = invitationTrip.invitation;
            $attach('#invitation', 'mkInvitationButton', [invitation, function() {
              if (user) {
                $attach('#notes', 'mkNewNoteEditor', [invitation, null, user, {
                  onNoteCreated: function(idRecord) {
                    httpGetP('notes', {
                      invitation: 'NIPS/Symposium/2016/-/submission', 
                      maxtcdate: Date.now()
                    }).then(function(result) {
                      console.log("time to update notes: " + result.notes.length);
                      sm.update('notes', result.notes);
                    },
                    function(error){
                      return error
                    });
                  }
                }], false);
              } else {
               promptLogin(user);
              }
            }], true);
          }},

          notes: function(notes) {
            if (notes) {
              $('#notes').empty();
              _.forEach(notes, function(note) {
                $attach('#notes', 'mkNotePanel', [note, {
                  titleLink: 'HREF',
                  withReplyCount: true
                }], true);
              });
            }
          }
        });

      })
      .fail(function(){
        console.log("Invitation and/or notes not found")
      });

      



    });
    </script>
 </body>
</html>
