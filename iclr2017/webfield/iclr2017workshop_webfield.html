<html>
  <head>
    <!--<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/lodash/3.5.0/lodash.compat.min.js"></script>
  </head>
  <body>
    <div id='main'>
      <div id='header'></div>
      <div id='invitation'></div>
      <div id='notes'></div>
    </div>
    <script type="text/javascript">
    $(function() {

      $attach('#header', 'mkHostHeader', [
        "ICLR 2017 - Workshop Track",
        "International Conference on Learning Representations",
        "Date and Location TBD",
        "http://www.iclr.cc",
      ], true);

      var sm = mkStateManager();

      var httpGetP = function(url, queryOrBody) {
        var df = $.Deferred();
        httpGet(url, queryOrBody, function(result) {
          df.resolve(result);
        }, function(err) {
          df.reject(err);
        });
        return df.promise();
      };

      var invitationP = httpGetP('invitations', {id: 'ICLR.cc/2017/workshop/-/submission'}).then(function(result) {
        return result.invitations[0];
      });

      var notesP = httpGetP('notes', {invitation: 'ICLR.cc/2017/workshop/-/submission', maxtcdate: Date.now()}).then(function(result) {
        return result.notes;
      });


      $.when(invitationP, notesP).done(function(invitation, notes) {
        sm.update('invitationTrip', {
          invitation: invitation
        });
        sm.update('notes', notes);
      });

      sm.addHandler('workshop', {

        invitationTrip: function(invitationTrip) { if (invitationTrip) {
          var invitation = invitationTrip.invitation;
          $attach('#invitation', 'mkInvitationButton', [invitation, function() {
            if (user && user.id.startsWith('guest_')) {
              view.mkNewNoteEditor(invitation, null, user, {
                onNoteCreated: function(idRecord) {
                  httpGetP('notes', {
                    invitation: 'ICLR.cc/2017/workshop/-/submission',
                    maxtcdate: Date.now()
                  }).then(function(result) {
                    console.log("time to update notes: " + result.notes.length);
                    sm.update('notes', result.notes);
                  },
                  function(error){
                    return error;
                  });
                },
                onCompleted: function(editor) {
                  $('#notes').prepend(editor);
                }
              });
            } else {
             promptLogin(user);
            }
          }], true);
        }},

        notes: function(notes) {
          if (notes) {
            $('#notes').empty();
            _.forEach(notes, function(note) {
              $attach('#notes', 'mkNotePanel', [note, {
                titleLink: 'HREF',
                withReplyCount: true
              }], true);
            });
          }
        }
      });
    });
    </script>
 </body>
</html>
