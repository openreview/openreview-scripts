<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="scrollbar.css">
  </head>
  <body>
    <div id='main'>
      <div id='header'></div>
      <div id='invitation'></div>
      <div id='notes'></div>
    </div>
    <script type="text/javascript">
    $(function() {

      $attach('#header', 'mkHostHeader', [
        "ECCV 2016 - Workshop Track",
        "European Conference on Computer Vision",
        "Held in Amsterdam, the Netherlands",
        "http://www.eccv2016.org/",
        "October 8-10 and 15-16, 2016"
      ], true);

      var sm = mkStateManager();

      var httpGetP = function(url, queryOrBody) {
        var df = $.Deferred();
        httpGet(url, queryOrBody, function(result) {
          df.resolve(result);
        }, function(err) {
          df.reject(result);
        });
        return df.promise();
      };

      var invitationP = httpGetP('invitations', {id: 'eccv.org/2016/workshop/-/submission'}).then(function(result) {
        return result.invitations[0];
      });

      var notesP = httpGetP('notes', {invitation: 'eccv.org/2016/workshop/-/submission', maxtcdate: Date.now()}).then(function(result) {
        return result.notes;
      });


      $.when(invitationP, notesP).done(function(invitation, readers, signatures, notes) {
        sm.update('invitationTrip', {
          invitation: invitation
        });
        sm.update('notes', notes);
      });

      sm.addHandler('workshop', {

        invitationTrip: function(invitationTrip) { if (invitationTrip) {
          var invitation = invitationTrip.invitation;
          $attach('#invitation', 'mkInvitationButton', [invitation, function() {
            if (user) {
              $attach('#notes', 'mkNewNoteEditor', [invitation, null, user, {
                onNoteCreated: function(idRecord) {
                  httpGetP('notes', {
                    invitation: 'eccv.org/2016/workshop/-/submission', 
                    maxtcdate: Date.now()
                  }).then(function(result) {
                    console.log("time to update notes: " + result.notes.length);
                    sm.update('notes', result.notes);
                  });
                }
              }], false);
            } else {
             promptLogin(user);
            }
          }], true);
        }},

        notes: function(notes) {
          if (notes) {
            $('#notes').empty();
            notes.forEach(function(note) {
              $attach('#notes', 'mkNotePanel', [note, {
                titleLink: 'HREF',
                withReplyCount: true
              }], true);
            });
          }
        }
      });
      



    });
    </script>
 </body>
</html>
