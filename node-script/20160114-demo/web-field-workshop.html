<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="scrollbar.css">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" type="text/javascript"></script>
    
  </head>
  <body>
    <div id='main'>
      <div class='panel'>
        <h1>ICLR 2016 - Conference Track</h1>
        <h2>International Conference on Learning Representations</h2>
        <h3>May 2 - 4, 2016, Caribe Hilton, San Juan, Puerto Rico</h3>
        <div class='row'>
          <span>
            Please see the venue website (
          </span>
          <a href="http://www.iclr.cc/doku.php?id=iclr2016:main">
            http://www.iclr.cc/doku.php?id=iclr2016:main
          </a>
          <span>
          ) for more information
          </span>
        </div>
        <div>
          Submission deadline: 18 Feb 2016
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var headers = { 'Authorization': 'Bearer ' + context.token };
      var data = {
        replyForum: null, 
        signature: 'ICLR.cc/2016/workshop'
      };

      $.ajax({
        cache: false,
        dataType: 'json',
        type: 'get',
        contentType: 'application/json',
        url: 'invitations',
        data: data,
        headers: headers,
        success: function(result) {
          var $main = $('#main');
          _.map(result.invitations, function(inv) {
            
            var $buttonPanel = $('<div>', {class: 'panel', id: inv._key }).append(
              $('<span>', {class: 'item hint', text: 'Add'}), 
              $('<button>').text(inv.id)).click(function() {
                handleInvitationClick(inv, context.user, inv._key);
              });
            
            var $row = $('<div>', {class: 'row'}).append($buttonPanel);
            $main.append($row);

            buildNotes(inv, context.user, 'main');
            

          });
          
        },
        error: function(error) {
          console.log('error!');
        }
      });

    </script>
 </body>
</html>
